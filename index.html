<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Location Tracker</title>
</head>
<body>
    <h1>Real-time Location Tracker</h1>
    <div id="location-info">
        <p>Waiting for location data...</p>
    </div>

    <label for="dietary-preference">Dietary Preference:</label>
    <select id="dietary-preference">
        <option value="">Select a preference</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="pescatarian">Pescatarian</option>
        <option value="keto">Keto</option>
        <option value="paleo">Paleo</option>
        <option value="gluten-free">Gluten-Free</option>
        <option value="dairy-free">Dairy-Free</option>
        <option value="omnivore">Omnivore</option>
    </select>

    <div id="selected-preference"></div>

    <button id="go-button">Go</button>

    <div id="suggestions-result"></div>

    <script src="script.js"></script>
</body>
</html>
